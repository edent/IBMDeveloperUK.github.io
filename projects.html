<!-- Header -->

<div class="header home-header text-center">
  <br /><br />

  <div>
    <h1>Projects</h1>
    <h2 class="subheading">
      <a href="https://twitter.com/CodeMeetup" target="_blank"
        >Join us on Twitter</a
      >
    </h2>
  </div>
</div>

<!-- Container for no results text -->
<div id="main-section" class="section text-center">
  <input
    id="search-input"
    class="search"
    type="text"
    name="search"
    placeholder="Search Projects"
    autocomplete="off"
    onkeyup="searchProjects()"
  />
</div>

<script>
  function searchProjects() {
    var input, filter, ul, i, txtValue;
    input = document.getElementById("search-input");
    filter = input.value.toUpperCase();
    console.log("Input to filter ", filter);
    ul = document.getElementById("project-container-list");

    for (i = 0; i < ul.childNodes.length; i++) {
      titleNode = ul.childNodes[i].childNodes[0].childNodes[0].childNodes[0];
      if (titleNode) {
        titleNodeValue = titleNode.textContent.toUpperCase();
      }

      languageNode = ul.childNodes[i].childNodes[0].childNodes[0].childNodes[2];
      if (languageNode) {
        languageNodeValue = languageNode.textContent.toUpperCase();
      }

      if (
        titleNodeValue.indexOf(filter) > -1 ||
        languageNodeValue.indexOf(filter) > -1
      ) {
        ul.childNodes[i].style.display = "";
      } else {
        ul.childNodes[i].style.display = "none";
      }
    }
  }
</script>

<!-- Projects grid -->
<div id="project-section" class="section bg-white">
  <div
    id="main-project-container"
    class="d-flex justify-center flex-wrap project-overflow"
  >
    <ul
      id="project-container-list"
      class="d-flex justify-center flex-wrap project-overflow"
    ></ul>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.0.4/fuse.min.js"
      async
    ></script>

    <script type="text/javascript" src="js/build-project-grid.js"></script>
  </div>
</div>
