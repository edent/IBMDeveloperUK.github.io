<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <meta
      name="description"
      content="IBM Developer UK project, workshops and material"
    />
    <meta
      name="keywords"
      content="ibm, open, source, open source, material, workshop"
    />

    <!-- Page Title -->
    <title>IBM Developer | {{ page.title }}</title>

    <!-- Index CSS -->
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />

    <!-- Projects CSS -->
    <link rel="stylesheet" type="text/css" href="css/projects.css" />
  </head>

  <body>
    <div class="navbar">
      <a class="logo" href="{{ site.baseurl }}/"><b>IBM Developer UK</b></a>
      <a class="logo" href="{{ site.baseurl }}/projects">Projects</a>
      <a class="logo" href="https://github.com/IBMDeveloperUK" target="_blank"
        >GitHub</a>

      <div class="dropdown">
        <button class="dropbtn">
          Meetup
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a
            class=""
            href="https://www.meetup.com/IBM-Code-Bristol/"
            target="_blank"
            >Bristol</a
          >
          <a
            class=""
            href="https://www.meetup.com/IBM-Code-London/"
            target="_blank"
            >London</a
          >
          <a
            class=""
            href="https://www.meetup.com/IBM-Code-Edinburgh/"
            target="_blank"
            >Scotland</a
          >
        </div>
      </div>
      
    </div>

    <!-- Site Wrapper -->
    <div>{{ content }}</div>

    <footer class="section footer text-center">
      @2020 IBM Developer UK, Inc
    </footer>
  </body>
</html>
